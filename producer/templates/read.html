<!DOCTYPE html>
<html>
<head>
    <title>Read Database</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Database Records</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Seller Name</th>
                </tr>
            </thead>
            <tbody id="records-table-body">
            </tbody>
        </table>
    </div>
    <!-- Load Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:5000/read_database_actually');
            xhr.responseType = 'json';
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var data = xhr.response;
                    console.log(data);
                    for (var i = 1; i < data.length; i++) {
                        var tr = document.createElement('tr');
                        var record = data[i];
                        var td1 = document.createElement('td');
                        td1.textContent = record.product_id;
                        tr.appendChild(td1);
                        var td2 = document.createElement('td');
                        td2.textContent = record.name;
                        tr.appendChild(td2);
                        var td3 = document.createElement('td');
                        td3.textContent = record.price;
                        tr.appendChild(td3);
                        td3.textContent = record.seller_name;
                        tr.appendChild(td3);
                        document.getElementById('records-table-body').appendChild(tr);
                    }
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
