<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
</head>
<body>
    <h1>Hello, world!</h1>
    
    <form action="http://127.0.0.1:5000/create_item" method="POST">
        <label for="itemName">Item Name:</label><br>
        <input type="text" id="itemName" name="itemName"><br>
        <label for="itemDescription">Item Description:</label><br>
        <textarea id="itemDescription" name="itemDescription"></textarea><br>
        <label for="itemPrice">Item Price:</label><br>
        <input type="number" id="itemPrice" name="itemPrice" min="0" step="0.01"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
